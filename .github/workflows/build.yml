name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS
        run: |
          xcodebuild \
            -project YouTubeSubtitle.xcodeproj \
            -scheme YouTubeSubtitle \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -skipMacroValidation \
            build
