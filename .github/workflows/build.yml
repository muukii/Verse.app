name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: xcodes-actions/xcodes@v1

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS
        run: |
          xcodebuild \
            -project YouTubeSubtitle.xcodeproj \
            -scheme YouTubeSubtitle \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            build

  build-macos:
    name: Build macOS
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: xcodes-actions/xcodes@v1

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build macOS
        run: |
          xcodebuild \
            -project YouTubeSubtitle.xcodeproj \
            -scheme YouTubeSubtitle \
            -configuration Debug \
            -destination 'platform=macOS' \
            build
