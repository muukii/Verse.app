name: Deploy to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required Secrets:
# App Store Connect API Key (from App Store Connect > Users and Access > Integrations > App Store Connect API):
#
# Available secrets in this repository:
#   Team API Key (currently used):
#     - ASC_TEAM_KEY_ID: API Key ID
#     - ASC_TEAM_KEY_CONTENT: API Key .p8 file content
#     - ASC_TEAM_ISSUER_ID: Issuer ID
#
#   Individual API Key (alternative):
#     - ASC_INDIVIDUAL_KEY_ID: API Key ID
#     - ASC_INDIVIDUAL_KEY_CONTENT: API Key .p8 file content
#     - ASC_INDIVIDUAL_ISSUER_ID: Issuer ID
#
#   Common:
#     - TEAM_ID: Apple Developer Team ID

jobs:
  build-and-deploy:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 26.2

      - name: Setup App Store Connect API Key
        env:
          ASC_KEY_ID: ${{ secrets.ASC_TEAM_KEY_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_TEAM_KEY_CONTENT }}
        run: |
          mkdir -p ~/private_keys
          echo "$ASC_KEY_CONTENT" > ~/private_keys/AuthKey_${ASC_KEY_ID}.p8
          echo "API Key configured"

      - name: Archive app
        run: |
          set -e
          set -o pipefail

          xcodebuild archive \
            -scheme "YouTubeSubtitle" \
            -configuration "Release" \
            -destination "generic/platform=iOS" \
            -archivePath "./build/YouTubeSubtitle.xcarchive" \
            -skipMacroValidation \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcbeautify

      - name: Embed entitlements
        run: |
          set -e
          
          # Find the app in the archive
          APP_PATH="./build/YouTubeSubtitle.xcarchive/Products/Applications/YouTubeSubtitle.app"
          
          # Find entitlements file
          ENTITLEMENTS_FILE=$(find YouTubeSubtitle -name "*.entitlements" -type f | head -n 1)
          
          if [ -n "$ENTITLEMENTS_FILE" ]; then
            echo "Found entitlements file: $ENTITLEMENTS_FILE"
            # Apply ad-hoc signature with entitlements
            codesign --entitlements "$ENTITLEMENTS_FILE" --force --sign "-" "$APP_PATH"
            echo "Entitlements embedded successfully"
          else
            echo "No entitlements file found, skipping embedding"
          fi

      - name: Create ExportOptions.plist
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          mkdir -p ./build
          cat > ./build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>manageAppVersionAndBuildNumber</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        env:
          # Use Team Key for cloud signing (same as archive)
          ASC_KEY_ID: ${{ secrets.ASC_TEAM_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_TEAM_ISSUER_ID }}
        run: |
          set -e
          set -o pipefail

          xcodebuild -exportArchive \
            -archivePath "./build/YouTubeSubtitle.xcarchive" \
            -exportPath "./build" \
            -exportOptionsPlist ./build/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            | xcbeautify

      - name: Upload to TestFlight
        env:
          # Use Team Key for upload (or Individual - both should work)
          ASC_KEY_ID: ${{ secrets.ASC_TEAM_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_TEAM_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_TEAM_KEY_CONTENT }}
        run: |
          set -e

          mkdir -p ~/.appstoreconnect/private_keys
          echo "$ASC_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8

          IPA_FILE=$(find ./build -name "*.ipa" -type f | head -n 1)
          echo "Found IPA file: $IPA_FILE"

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"

          rm ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build/
          retention-days: 7
