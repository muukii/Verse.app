name: Deploy to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行を許可

jobs:
  build-and-deploy:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Archive app
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild archive \
            -scheme "YouTubeSubtitle" \
            -configuration "Release" \
            -destination "generic/platform=iOS" \
            -archivePath "./build/YouTubeSubtitle.xcarchive" \
            DEVELOPMENT_TEAM="$TEAM_ID" | xcbeautify

      - name: Create ExportOptions.plist
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          mkdir -p ./build
          cat > ./build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "./build/YouTubeSubtitle.xcarchive" \
            -exportPath "./build" \
            -exportOptionsPlist ./build/ExportOptions.plist | xcbeautify

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # API Keyディレクトリを作成
          mkdir -p ~/.appstoreconnect/private_keys

          # API Keyファイルを正しい場所に正しい名前で作成
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          # エクスポートされたIPAファイルを探す
          IPA_FILE=$(find ./build -name "*.ipa" -type f | head -n 1)
          echo "Found IPA file: $IPA_FILE"
          
          # TestFlightにアップロード
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"

          # API Keyファイルを削除
          rm ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./build/*.ipa
            ./build/*.xcarchive
          retention-days: 7
