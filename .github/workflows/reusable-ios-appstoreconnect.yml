name: iOS App Store Connect Deploy

on:
  workflow_call:
    inputs:
      scheme:
        description: 'Xcode scheme name'
        required: true
        type: string
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      xcode-version:
        description: 'Xcode version'
        required: true
        type: string
      macos-runner:
        description: 'macOS runner'
        required: true
        type: string
      entitlements-path:
        description: 'Path to entitlements file (optional, auto-detected if not specified)'
        required: false
        type: string
        default: ''
    secrets:
      ASC_KEY_ID:
        description: 'App Store Connect API Key ID'
        required: true
      ASC_KEY_CONTENT:
        description: 'App Store Connect API Key content (.p8)'
        required: true
      ASC_ISSUER_ID:
        description: 'App Store Connect Issuer ID'
        required: true
      TEAM_ID:
        description: 'Apple Developer Team ID'
        required: true

jobs:
  build-and-deploy:
    runs-on: ${{ inputs.macos-runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ inputs.xcode-version }}

      - name: Install dependencies with Tuist
        run: tuist install

      - name: Generate Xcode project with Tuist
        run: tuist generate

      - name: Setup App Store Connect API Key
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          mkdir -p ~/private_keys
          echo "$ASC_KEY_CONTENT" > ~/private_keys/AuthKey_${ASC_KEY_ID}.p8
          echo "API Key configured"

      - name: Archive app
        run: |
          set -e
          set -o pipefail

          xcodebuild archive \
            -workspace Verse.xcworkspace \
            -scheme "${{ inputs.scheme }}" \
            -configuration "${{ inputs.configuration }}" \
            -destination "generic/platform=iOS" \
            -archivePath "./build/${{ inputs.scheme }}.xcarchive" \
            -skipMacroValidation \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcbeautify

      - name: Embed entitlements
        run: |
          set -e
          
          # Find the app in the archive
          APP_PATH="./build/${{ inputs.scheme }}.xcarchive/Products/Applications/${{ inputs.scheme }}.app"
          
          # Use provided path or auto-detect
          if [ -n "${{ inputs.entitlements-path }}" ]; then
            ENTITLEMENTS_FILE="${{ inputs.entitlements-path }}"
            echo "Using specified entitlements file: $ENTITLEMENTS_FILE"
          else
            ENTITLEMENTS_FILE=$(find . -name "*.entitlements" -type f | head -n 1)
            echo "Auto-detected entitlements file: $ENTITLEMENTS_FILE"
          fi
          
          if [ -n "$ENTITLEMENTS_FILE" ] && [ -f "$ENTITLEMENTS_FILE" ]; then
            # Apply ad-hoc signature with entitlements
            codesign --entitlements "$ENTITLEMENTS_FILE" --force --sign "-" "$APP_PATH"
            echo "Entitlements embedded successfully"
          else
            echo "No entitlements file found, skipping embedding"
          fi

      - name: Create ExportOptions.plist
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          mkdir -p ./build
          cat > ./build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>manageAppVersionAndBuildNumber</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          set -e
          set -o pipefail

          set -o pipefail && xcodebuild -exportArchive \
            -archivePath "./build/${{ inputs.scheme }}.xcarchive" \
            -exportPath "./build" \
            -exportOptionsPlist ./build/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            | xcbeautify --renderer github-actions

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build/
          retention-days: 7
